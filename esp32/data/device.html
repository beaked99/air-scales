<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Management</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .header {
      background: #333;
      color: white;
      padding: 1rem;
      margin: -1rem -1rem 1rem -1rem;
    }
    .section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .device-list {
      text-align: left;
    }
    .device {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .device:last-child { border-bottom: none; }
    .device.linked { background: #e7f3ff; }
    .device.discovered { background: #fff3cd; }
    .device-info {
      flex: 1;
    }
    .device-actions {
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-primary:hover { background: #0056b3; }
    .btn-success:hover { background: #1e7e34; }
    .btn-danger:hover { background: #bd2130; }
    .btn-secondary:hover { background: #545b62; }
    .status {
      font-size: 1rem;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.warning { background: #fff3cd; color: #856404; }
    .status.error { background: #f8d7da; color: #721c24; }
    .nav-links {
      margin: 1rem 0;
    }
    .nav-links a {
      margin: 0 1rem;
      color: #007bff;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîó Device Management</h1>
    <div>Manage ESP32 Device Connections</div>
  </div>

  <div class="nav-links">
    <a href="/">‚Üê Back to Main</a>
    <a href="/debug">Debug Info</a>
  </div>

  <div id="status" class="status">Ready to scan for devices</div>

  <div class="section">
    <h3>Device Discovery</h3>
    <button id="scan-btn" class="btn-primary" onclick="scanForDevices()">
      üîç Scan for Devices
    </button>
    <div id="scan-progress" style="display: none; margin-top: 1rem;">
      Scanning for devices... <span id="scan-timer">10</span>s remaining
    </div>
  </div>

  <div class="section">
    <h3>Discovered Devices</h3>
    <div class="device-list" id="discovered-devices">
      <div class="device">No devices discovered yet. Click "Scan for Devices" to begin.</div>
    </div>
  </div>

  <div class="section">
    <h3>Linked Devices</h3>
    <div class="device-list" id="linked-devices">
      <div class="device">Loading linked devices...</div>
    </div>
  </div>

  <script>
    let scanTimer;
    let scanTimeRemaining;

    function showStatus(message, type = 'success') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function scanForDevices() {
      const scanBtn = document.getElementById('scan-btn');
      const scanProgress = document.getElementById('scan-progress');
      const scanTimerEl = document.getElementById('scan-timer');
      
      scanBtn.disabled = true;
      scanBtn.textContent = 'üîç Scanning...';
      scanProgress.style.display = 'block';
      scanTimeRemaining = 10;
      
      // Clear discovered devices
      document.getElementById('discovered-devices').innerHTML = 
        '<div class="device">Scanning for devices...</div>';
      
      showStatus('Scanning for nearby ESP32 devices...', 'warning');
      
      // Start scan timer
      scanTimer = setInterval(() => {
        scanTimeRemaining--;
        scanTimerEl.textContent = scanTimeRemaining;
        
        if (scanTimeRemaining <= 0) {
          clearInterval(scanTimer);
          finishScan();
        }
      }, 1000);
      
      // Request scan from ESP32
      fetch('/api/scan-devices', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Poll for results every 2 seconds during scan
            pollScanResults();
          } else {
            showStatus('Failed to start device scan', 'error');
            finishScan();
          }
        })
        .catch(error => {
          showStatus('Error starting scan: ' + error.message, 'error');
          finishScan();
        });
    }

    function pollScanResults() {
      if (scanTimeRemaining <= 0) return;
      
      fetch('/api/discovered-devices')
        .then(response => response.json())
        .then(data => {
          updateDiscoveredDevices(data.devices || []);
          
          // Continue polling if scan is still active
          if (scanTimeRemaining > 0) {
            setTimeout(pollScanResults, 2000);
          }
        })
        .catch(error => {
          console.error('Error polling scan results:', error);
        });
    }

    function finishScan() {
      const scanBtn = document.getElementById('scan-btn');
      const scanProgress = document.getElementById('scan-progress');
      
      scanBtn.disabled = false;
      scanBtn.textContent = 'üîç Scan for Devices';
      scanProgress.style.display = 'none';
      
      showStatus('Device scan completed', 'success');
      
      // Get final results
      fetch('/api/discovered-devices')
        .then(response => response.json())
        .then(data => {
          updateDiscoveredDevices(data.devices || []);
        });
    }

    function updateDiscoveredDevices(devices) {
      const container = document.getElementById('discovered-devices');
      
      if (devices.length === 0) {
        container.innerHTML = '<div class="device">No new devices discovered</div>';
        return;
      }
      
      container.innerHTML = '';
      devices.forEach(device => {
        const deviceEl = document.createElement('div');
        deviceEl.className = 'device discovered';
        deviceEl.innerHTML = `
          <div class="device-info">
            <strong>${device.mac_address}</strong><br>
            <small>Last seen: ${new Date(device.last_seen).toLocaleTimeString()}</small>
          </div>
          <div class="device-actions">
            <button class="btn-success" onclick="linkDevice('${device.mac_address}')">
              üîó Link Device
            </button>
          </div>
        `;
        container.appendChild(deviceEl);
      });
    }

    function linkDevice(macAddress) {
      showStatus(`Linking device ${macAddress}...`, 'warning');
      
      fetch('/api/link-device', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mac_address: macAddress })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showStatus(`Device ${macAddress} linked successfully!`, 'success');
          loadLinkedDevices();
          // Remove from discovered list
          loadDiscoveredDevices();
        } else {
          showStatus(`Failed to link device: ${data.error}`, 'error');
        }
      })
      .catch(error => {
        showStatus(`Error linking device: ${error.message}`, 'error');
      });
    }

    function unlinkDevice(macAddress) {
      if (!confirm(`Are you sure you want to unlink device ${macAddress}?`)) {
        return;
      }
      
      showStatus(`Unlinking device ${macAddress}...`, 'warning');
      
      fetch('/api/unlink-device', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mac_address: macAddress })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showStatus(`Device ${macAddress} unlinked successfully!`, 'success');
          loadLinkedDevices();
        } else {
          showStatus(`Failed to unlink device: ${data.error}`, 'error');
        }
      })
      .catch(error => {
        showStatus(`Error unlinking device: ${error.message}`, 'error');
      });
    }

    function loadLinkedDevices() {
      fetch('/api/linked-devices')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('linked-devices');
          
          if (!data.devices || data.devices.length === 0) {
            container.innerHTML = '<div class="device">No devices linked yet</div>';
            return;
          }
          
          container.innerHTML = '';
          data.devices.forEach(device => {
            const deviceEl = document.createElement('div');
            deviceEl.className = 'device linked';
            deviceEl.innerHTML = `
              <div class="device-info">
                <strong>${device.mac_address}</strong><br>
                <small>Added: ${new Date(device.date_added).toLocaleString()}</small>
              </div>
              <div class="device-actions">
                <button class="btn-danger" onclick="unlinkDevice('${device.mac_address}')">
                  ‚ùå Unlink
                </button>
              </div>
            `;
            container.appendChild(deviceEl);
          });
        })
        .catch(error => {
          showStatus(`Error loading linked devices: ${error.message}`, 'error');
        });
    }

    function loadDiscoveredDevices() {
      fetch('/api/discovered-devices')
        .then(response => response.json())
        .then(data => {
          updateDiscoveredDevices(data.devices || []);
        });
    }

    // Load linked devices on page load
    window.onload = () => {
      loadLinkedDevices();
      loadDiscoveredDevices();
    };
  </script>
</body>
</html>
