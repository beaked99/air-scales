<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Scales</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="/icons/favicon.ico">
  
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .header {
      background: #333;
      color: white;
      padding: 1rem;
      margin: -1rem -1rem 1rem -1rem;
    }
    .status {
      font-size: 1.2em;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .connected { background: #d4edda; color: #155724; }
    .disconnected { background: #f8d7da; color: #721c24; }
    .connecting { background: #fff3cd; color: #856404; }
    .connected-ble { background: #cce5ff; color: #004085; }
    .connected-wifi { background: #d1ecf1; color: #0c5460; }
    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1rem 0;
    }
    .data-card {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .data-value {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }
    .data-label {
      color: #666;
      font-size: 0.9em;
    }
    .device-list {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .device {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .device:last-child { border-bottom: none; }
    .device.master { background: #e7f3ff; }
    .device.offline { color: #999; }
    .connection-controls {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .connection-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-info { background: #17a2b8; color: white; }
    .nav-links {
      margin: 1rem 0;
    }
    .nav-links a {
      margin: 0 1rem;
      color: #007bff;
      text-decoration: none;
    }
    .pwa-install {
      background: #28a745;
      color: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      display: none;
    }
    .debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      padding: 0.5rem;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöõ Air Scales</h1>
    <div id="master-info">Connecting...</div>
  </div>

  <div class="nav-links">
    <a href="/device">Device Management</a>
    <a href="/debug">Debug Info</a>
  </div>

  <!-- PWA Install Banner -->
  <div id="pwa-install-banner" class="pwa-install">
    <h3>üì± Install Air Scales App</h3>
    <p>Add to your home screen for quick access!</p>
    <button id="install-button" class="btn btn-success">Install App</button>
    <button onclick="dismissInstallBanner()" class="btn" style="background: #6c757d; color: white;">Later</button>
  </div>

  <!-- Connection Controls -->
  <div class="connection-controls">
    <h3>Connection Mode</h3>
    <div id="connection-status" class="status disconnected">
      Initializing connection...
    </div>
    <div class="connection-buttons">
      <button id="connect-auto" class="btn btn-primary" onclick="connectAuto()">ü§ñ Smart Connect</button>
      <button id="connect-ble" class="btn btn-info" onclick="connectBLE()">üîµ Bluetooth</button>
      <button id="connect-wifi" class="btn btn-primary" onclick="connectWiFi()">üì∂ WiFi</button>
    </div>
    <small>Connection: <span id="connection-type-indicator">‚ùì</span></small>
  </div>

  <div class="data-grid">
    <div class="data-card">
      <div class="data-value" id="total-weight">--</div>
      <div class="data-label">Total Weight (kg)</div>
    </div>
    <div class="data-card">
      <div class="data-value" id="device-count">--</div>
      <div class="data-label">Devices Online</div>
    </div>
  </div>

  <div class="device-list">
    <h3>Connected Devices</h3>
    <div id="device-list">
      <div class="device">No devices found</div>
    </div>
  </div>

  <div class="debug">
    <div style="text-align: right; margin-bottom: 5px;">
      <button onclick="document.querySelector('.debug').style.display='none'" 
              style="background: #333; color: #fff; border: none; padding: 2px 8px;">√ó</button>
    </div>
    <div id="debug-log">[DEBUG] Initializing PWA...\n</div>
  </div>

  <script>
    let connectionManager;
    let deferredPrompt; // For PWA install

    // PWA Install Logic
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('üì± PWA install prompt available');
      addDebugLog('PWA install prompt intercepted');
      e.preventDefault();
      deferredPrompt = e;
      showInstallBanner();
    });

    document.getElementById('install-button').addEventListener('click', async () => {
      console.log('üì± Install button clicked');
      addDebugLog('Install button clicked');
      
      if (deferredPrompt) {
        console.log('üì± Showing install prompt');
        addDebugLog('Showing install prompt...');
        
        try {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`üì± PWA install outcome: ${outcome}`);
          addDebugLog(`PWA install outcome: ${outcome}`);
          
          if (outcome === 'accepted') {
            addDebugLog('‚úÖ User accepted the install');
          } else {
            addDebugLog('‚ùå User dismissed the install');
          }
          
          deferredPrompt = null;
          hideInstallBanner();
        } catch (error) {
          console.error('Install error:', error);
          addDebugLog(`‚ùå Install error: ${error.message}`);
        }
      } else {
        console.log('‚ùå No deferred prompt available');
        addDebugLog('ERROR: No deferred prompt available');
        addDebugLog('This usually means HTTPS is required or PWA criteria not met');
        
        // Show manual install instructions
        alert('To install:\n1. Chrome Menu (‚ãÆ)\n2. "Add to Home screen"\n\nNote: Some browsers require HTTPS for app installation.');
      }
    });

    function showInstallBanner() {
      const banner = document.getElementById('pwa-install-banner');
      banner.style.display = 'block';
      addDebugLog('PWA install banner shown');
      console.log('üì± Install banner displayed');
    }

    function hideInstallBanner() {
      document.getElementById('pwa-install-banner').style.display = 'none';
    }

    function dismissInstallBanner() {
      hideInstallBanner();
      localStorage.setItem('pwa-install-dismissed', Date.now());
    }

    // Service Worker Registration (with fallback)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registered successfully');
            console.log('Registration scope:', registration.scope);
            addDebugLog('‚úÖ Service Worker registered successfully');
            addDebugLog(`Registration scope: ${registration.scope}`);
            
            // Check if it's installing, waiting, or active
            if (registration.installing) {
              addDebugLog('Service Worker: Installing...');
            } else if (registration.waiting) {
              addDebugLog('Service Worker: Waiting...');
            } else if (registration.active) {
              addDebugLog('Service Worker: Active and running');
            }
          })
          .catch(error => {
            console.error('‚ùå Service Worker registration failed:', error);
            addDebugLog(`‚ùå Service Worker registration failed: ${error.message}`);
            addDebugLog('PWA will work without offline support');
          });
      });
    } else {
      console.log('‚ùå Service Worker not supported in this browser');
      addDebugLog('‚ùå Service Worker not supported in this browser');
      addDebugLog('User Agent: ' + navigator.userAgent);
      addDebugLog('PWA install may still work with manifest only');
      
      // Show install banner anyway - manifest-only PWA
      setTimeout(() => {
        showInstallBanner();
        addDebugLog('Showing install banner (manifest-only mode)');
      }, 2000);
    }

    function addDebugLog(message) {
      const debugLog = document.getElementById('debug-log');
      const timestamp = new Date().toLocaleTimeString();
      debugLog.innerHTML += `[${timestamp}] ${message}\n`;
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    function updateStatus(message, isConnected, type = '') {
      const statusEl = document.getElementById('connection-status');
      statusEl.textContent = message;
      
      let className = 'status ';
      if (type) {
        className += type;
      } else {
        className += isConnected ? 'connected' : 'disconnected';
      }
      statusEl.className = className;
    }

    function updateDisplay(data) {
      // Update master info
      document.getElementById('master-info').textContent = 
        `Master: ${data.master_mac} | ${data.device_count} devices`;

      // Update summary cards
      document.getElementById('total-weight').textContent = 
        data.total_weight ? data.total_weight.toFixed(1) : '--';
      document.getElementById('device-count').textContent = 
        data.device_count ? data.device_count : '--';

      // Update connection type indicator
      const typeEl = document.getElementById('connection-type-indicator');
      if (data.connection_type === 'wifi') {
        typeEl.textContent = 'üì∂ WiFi';
      } else if (data.connection_type === 'ble') {
        typeEl.textContent = 'üîµ BLE';
      }

      // Update device list
      const deviceListEl = document.getElementById('device-list');
      if (data.devices && data.devices.length > 0) {
        deviceListEl.innerHTML = '';
        
        data.devices.forEach(device => {
          const deviceEl = document.createElement('div');
          deviceEl.className = `device ${device.role}${device.online ? '' : ' offline'}`;
          
          const deviceInfo = document.createElement('div');
          deviceInfo.innerHTML = `
            <strong>${device.role.toUpperCase()}</strong><br>
            <small>${device.mac_address}</small>
          `;
          
          const deviceData = document.createElement('div');
          deviceData.innerHTML = `
            ${device.weight.toFixed(1)} kg<br>
            <small>${device.temperature.toFixed(1)}¬∞C</small>
          `;
          
          deviceEl.appendChild(deviceInfo);
          deviceEl.appendChild(deviceData);
          deviceListEl.appendChild(deviceEl);
        });
      } else {
        deviceListEl.innerHTML = '<div class="device">No devices found</div>';
      }

      addDebugLog(`Data updated: ${data.device_count} devices, ${data.total_weight}kg via ${data.connection_type}`);
    }

    // Connection Methods (placeholder for now)
    async function connectAuto() {
      addDebugLog('Auto connect requested');
      updateStatus('Auto-connecting...', false, 'connecting');
      // Will be implemented with SmartConnectionManager
    }

    async function connectBLE() {
      addDebugLog('BLE connect requested');
      updateStatus('Connecting via Bluetooth...', false, 'connecting');
      // Will be implemented with SmartConnectionManager
    }

    async function connectWiFi() {
      addDebugLog('WiFi connect requested');
      updateStatus('Connecting via WiFi...', false, 'connecting');
      // Fallback to existing WebSocket connection
      connectWebSocket();
    }

    // Existing WebSocket connection (fallback)
    function connectWebSocket() {
      // Determine if we're on HTTPS or HTTP
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${location.hostname}/ws`;
      addDebugLog(`Connecting to: ${wsUrl}`);
      
      const ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        addDebugLog('WebSocket connected successfully');
        updateStatus('Connected via WiFi', true, 'connected-wifi');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          data.connection_type = 'wifi';
          addDebugLog(`WebSocket data received: ${data.device_count} devices`);
          updateDisplay(data);
        } catch (e) {
          addDebugLog(`Error parsing WebSocket data: ${e.message}`);
        }
      };

      ws.onclose = () => {
        addDebugLog('WebSocket connection closed');
        updateStatus('Disconnected - Reconnecting...', false);
      };

      ws.onerror = (error) => {
        addDebugLog(`WebSocket error: ${error}`);
        updateStatus('Connection error', false);
      };
    }

    // Initialize
    window.addEventListener('load', () => {
      addDebugLog('PWA loaded, attempting auto-connection...');
      
      // Check if install was previously dismissed
      const dismissed = localStorage.getItem('pwa-install-dismissed');
      if (!dismissed || (Date.now() - dismissed > 7 * 24 * 60 * 60 * 1000)) { // Show again after 7 days
        // Install banner will show automatically if PWA is installable
      }
      
      // Start with WiFi connection for now
      setTimeout(connectWiFi, 1000);
    });
  </script>
</body>
</html>
