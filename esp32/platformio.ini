[env:um_feathers3]
platform = espressif32
board = um_feathers3
upload_protocol = esptool
framework = arduino
monitor_speed = 115200
upload_speed = 921600

monitor_filters = esp32_exception_decoder

lib_deps = 
    # Web server and networking
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    
    # WebSocket support
    links2004/WebSockets@^2.4.0
    
    # JSON handling
    bblanchon/ArduinoJson@^6.21.3
    
    # HTTP client, Bluetooth, Preferences, SPIFFS are built into ESP32 core

# Optional: OTA update support for future remote updates
# ota_password = airscales_ota_password

# Build flags for better performance (removed Bluetooth)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    
# Partition scheme for larger app + SPIFFS storage
board_build.partitions = huge_app.csv