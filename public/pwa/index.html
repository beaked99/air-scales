<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Scales</title>
  <link rel="manifest" href="/pwa/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/pwa/icon-192.png" />
  <link rel="icon" href="/pwa/icon-192.png" />
  <meta name="theme-color" content="#1f7a1f" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      text-align: center;
    }
    #connecting {
      color: #888;
      font-size: 1.2rem;
    }
    #weight {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <img src="/pwa/icon-192.png" alt="Air Scales Logo" style="width:96px;" />
  <h1>Air Scales</h1>
  <div id="connecting">Waiting for sensor dataâ€¦</div>
  <div id="weight"></div>
  <canvas id="weightChart" width="320" height="180"></canvas>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwa/sw.js')
        .then(reg => console.log('[SW] Registered', reg))
        .catch(err => console.error('[SW] Error:', err));
    }
  </script>
  <script src="/pwa/ws.js"></script>
</body>
</html>
